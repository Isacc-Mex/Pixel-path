<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - PixelPath</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cabezera.png" type="image/png" >
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>PixelPath</h1>
            <div class="buttons-container">
                <button onclick="location.href='about.html';" class="button-right">Sobre mí</button>
                <button onclick="location.href='borrador.html';" class="button-left">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2>Mi Perfil</h2>
                <div class="profile-section">
                    <div class="profile-info">
                        <h3>Información Personal</h3>
                        <p><strong>Nombre de usuario:</strong> usuario123</p>
                        <p><strong>Email:</strong> usuario123@example.com</p>
                        <p><strong>Fecha de registro:</strong> 01/01/2024</p>
                    </div>
                    <div class="profile-edit">
                        <h3>Editar Perfil</h3>
                        <form action="update_profile.html" method="POST" class="edit-profile-form">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" id="username" name="username" value="usuario123" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="usuario123@example.com" required>

                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">

                            <button type="submit">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PixelPath. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
