<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejos - PixelPath</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cabezera.png" type="image/png" >
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1A1A2E;
    color: #FFFFFF;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Estilos del encabezado */
.header {
    background-color: #6A2C70;
    padding: 10px 0;
    text-align: center;
    display: flex;
    justify-content: space-between; 
    align-items: center; 
}

.header h1 {
    margin: 0;
    flex: 1; 
    text-align: left; 
    color: #FFFFFF;
}

.header .buttons-container {
    position: absolute;
    top: 40px; 
    right: 70px; 
    display: flex;
    gap: 10px; 
}

.header .buttons-container button {
    background-color: #1F2041;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 3px;
}

.header .buttons-container button:hover {
    background-color: #6A2C70;
}

/* Estilos del contenido principal */
.main-content {
    flex: 1;
    padding: 40px 0;
}

.section {
    background-color: #00B2CA;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.section h2 {
    margin-top: 0;
}

.advice-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

#character-center img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

.advice-text {
    background-color: #E94560;
    padding: 20px;
    border-radius: 5px;
    width: 100%;
}

.advice-text p {
    margin: 0;
    font-size: 1.2em;
}

.new-advice-button {
    background-color: #1F2041;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 3px;
    margin-top: 20px;
}

.new-advice-button:hover {
    background-color: #6A2C70;
}

/* Estilos del pie de página */
.footer {
    background-color: #6A2C70;
    text-align: center;
    padding: 10px 0;
    position: relative;
    
}

    </style>
    <script>
        // Array de consejos
        const consejos = [
            "Recuerda tomar descansos regulares durante tus sesiones de juego.",
            "Mantén una postura adecuada para evitar dolores musculares.",
            "Establece metas pequeñas y alcanzables para mejorar tu rendimiento.",
            "No olvides hidratarte mientras juegas.",
            "Dedica tiempo a actividades fuera de los videojuegos para un equilibrio saludable.",
            "Practica la respiración profunda para mantener la calma en situaciones estresantes.",
            "Haz ejercicio regularmente para mantenerte en buena forma física y mental.",
            "Date una pausa y convive",
            "No olvides que no estas solo"
        ];

        // Función para mostrar un consejo aleatorio
        function mostrarConsejo() {
            const indice = Math.floor(Math.random() * consejos.length);
            document.getElementById("consejo-texto").innerText = consejos[indice];
        }

        // Mostrar un consejo al cargar la página
        document.addEventListener('DOMContentLoaded', mostrarConsejo);
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>PixelPath</h1>
            <div class="buttons-container">
                <button onclick="location.href='about.html';" class="button-right">Sobre mí</button>
                <button onclick="location.href='borrador.html';" class="button-left">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2>Consejos</h2>
                <div class="advice-section">
                    <div id="character-center">
                        <img src="character.png" alt="Character">
                    </div>
                    <div class="advice-text">
                        <p id="consejo-texto"></p>
                    </div>
                    <button onclick="mostrarConsejo()" class="new-advice-button">Mostrar otro consejo</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PixelPath. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
