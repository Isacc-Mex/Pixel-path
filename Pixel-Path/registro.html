<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PixelPath</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cabezera.png" type="image/png" >
  
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #1A1A2E;
    color: #FFFFFF;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Estilos del encabezado */
.header {
    background-color: #6A2C70;
    padding: 10px 0;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    flex: 1;
    text-align: left;
    color: #FFFFFF;
}

.header .buttons-container {
    display: flex;
    gap: 10px;
    position: absolute;
    top: 10px;
    right: 10px;
}

.header .buttons-container button {
    background-color: #1F2041;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 3px;
}

.header .buttons-container button:hover {
    background-color: #6A2C70;
}

/* Estilos del contenido principal */
.main-content {
    flex: 1;
    padding: 40px 0;
}

.section {
    background-color: #00B2CA;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.section h2 {
    margin-top: 0;
}

.register-form {
    background-color: #E94560;
    padding: 30px;
    border-radius: 5px;
}

.register-form label {
    display: block;
    margin-bottom: 10px;
    color: #FFFFFF;
}

.register-form input[type="text"],
.register-form input[type="email"],
.register-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 3px;
}

.register-form button {
    background-color: #1F2041;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 3px;
}

.register-form button:hover {
    background-color: #6A2C70;
}

/* Estilos del pie de página */
.footer {
    background-color: #6A2C70;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header class="header">
        <div class="container">
            <h1>PixelPath</h1>
            <div class="buttons-container">
                <button onclick="location.href='about.html';" class="button-right">Sobre mí</button>
                <button onclick="location.href='borrador.html';" class="button-left">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2>Registro</h2>
                <form action="borrador.html" method="POST" class="register-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PixelPath. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
