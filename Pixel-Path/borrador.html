#character img {
    width: 12.5%; /* Equivalente a width: 100px; */

}

body {

}

.header h1 {

}

/* Estilos del contenido principal */
.main-content {
    padding: 40px 0;
}

.section {
  
    padding: 20px;

}

.section h2 {

}

.login-form {

}

    display: block;
    margin-bottom: 10px;

}

.login-form input[type="text"],

}

.login-form button {

   color: #FFFFFF;

}

.login-form button:hover {

}
.button-container{

    border-radius: 3px;
    display: flex;
}
.button-container button:hover {
    background-color: #6A2C70;

}

.footer {
    background-color: #6A2C70;
