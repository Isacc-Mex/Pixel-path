<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - PixelPath</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cabezera.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>PixelPath</h1>
            <div class="buttons-container">
                <button onclick="location.href='about.html';" class="button-right">Sobre mí</button>
                <button onclick="location.href='logout.php';" class="button-left">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2>Mi Perfil</h2>
                <div class="profile-section">
                    <div id="profile-info" class="profile-info">
                        <!-- Información del perfil cargada dinámicamente -->
                    </div>
                    <div class="profile-edit">
                        <h3>Editar Perfil</h3>
                        <form id="edit-profile-form" action="update_profile.php" method="POST" class="edit-profile-form">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" id="username" name="username" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">

                            <button type="submit">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PixelPath. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
